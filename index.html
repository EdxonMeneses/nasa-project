<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
    />
  </head>

  <body>
    <nav class="bg-blue-500 p-4">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <div class="text-white font-bold text-xl">Unit Converter</div>
          <div class="flex space-x-4">
            <a href="#weight" class="text-white">Weight</a>
            <a href="#distance" class="text-white">Distance</a>
            <a href="#temperature" class="text-white">Temperature</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-8">
      <div id="weight" class="py-4">
        <h2 class="text-2xl font-bold mb-4">Weight Converter</h2>
        <!-- Weight conversion form -->
        <form id="weightConverterForm">
          <label for="weightValue">Enter a value in kilograms:</label>
          <input
            type="number"
            id="weightValue"
            class="p-2 mb-4"
            placeholder="Enter value in kilograms"
            required
          />
          <button type="submit" class="bg-blue-500 text-white p-2">
            Convert
          </button>
        </form>

        <div id="weightConversionResults" class="mt-4"></div>
      </div>

      <div id="temperature" class="py-4 hidden">
        <h2 class="text-2xl font-bold mb-4">Temperature Converter</h2>
        <!-- Temperature conversion form -->
        <form id="temperatureConverterForm">
          <label for="temperatureValue">Enter a value in Celsius:</label>
          <input
            type="number"
            id="temperatureValue"
            class="p-2 mb-4"
            placeholder="Enter value in Celsius"
            required
          />
          <button type="submit" class="bg-blue-500 text-white p-2">
            Convert
          </button>
        </form>
        <div id="temperatureConversionResults" class="mt-4"></div>
      </div>

      <div id="distance" class="py-4 hidden">
        <h2 class="text-2xl font-bold mb-4">Distance Converter</h2>
        <!-- Distance conversion form -->
        <form id="distanceConverterForm">
          <label for="distanceValue">Enter a value in meters:</label>
          <input
            type="number"
            id="distanceValue"
            class="p-2 mb-4"
            placeholder="Enter value in meters"
            required
          />
          <button type="submit" class="bg-blue-500 text-white p-2">
            Convert
          </button>
        </form>
        <div id="distanceConversionResults" class="mt-4"></div>
      </div>
    </div>

    <script src="converter.js"></script>
  </body>
</html>
