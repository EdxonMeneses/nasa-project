<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
    />
  </head>

  <body>
    <nav class="bg-blue-500 p-4">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <div class="text-white font-bold text-xl">Unit Converter</div>
          <div class="flex space-x-4">
            <a href="#weight" class="text-white">Weight</a>
            <a href="#distance" class="text-white">Distance</a>
            <a href="#temperature" class="text-white">Temperature</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="temperature" class="py-4">
      <h2 class="text-2xl font-bold mb-4">Temperature Converter</h2>
      <!-- Temperature conversion form -->
      <form id="temperatureConverterForm" data-from="째C" data-to="째F">
        <label for="temperatureValue" id="labelInput" class="labelInput">
          째C to 째F:
        </label>
        <input
          type="number"
          id="temperatureValue"
          class="p-2 mb-4"
          placeholder="Enter value in Celsius"
          required
        />
        <button type="submit" class="bg-blue-500 text-white p-2">
          Convert
        </button>
        <button
          type="button"
          id="toggleTemperatureConversion"
          class="bg-gray-500 text-white p-2"
        >
          Toggle Conversion
        </button>
      </form>
      <div id="temperatureConversionResults" class="mt-4"></div>
    </div>

    <div id="weight" class="py-4">
      <h2 class="text-2xl font-bold mb-4">Weight Converter</h2>
      <!-- Temperature conversion form -->
      <form id="weightConverterForm" data-from="kg" data-to="lb">
        <label for="weightValue" id="labelInput" class="labelInput">
          Kg to lb:
        </label>
        <input
          type="number"
          id="weightValue"
          class="p-2 mb-4"
          placeholder="Enter value in Kilograms"
          required
        />
        <button type="submit" class="bg-blue-500 text-white p-2">
          Convert
        </button>
        <button
          type="button"
          id="toggleWeightConversion"
          class="bg-gray-500 text-white p-2"
        >
          Toggle Conversion
        </button>
      </form>
      <div id="weightConversionResults" class="mt-4"></div>
    </div>

    <div id="distance" class="py-4">
      <h2 class="text-2xl font-bold mb-4">Distance Converter</h2>
      <!-- Temperature conversion form -->
      <form id="distanceConverterForm" data-from="km" data-to="mi">
        <label for="distanceValue" id="labelInput" class="labelInput">
          Km to mi:
        </label>
        <input
          type="number"
          id="distanceValue"
          class="p-2 mb-4"
          placeholder="Enter value in Kilograms"
          required
        />
        <button type="submit" class="bg-blue-500 text-white p-2">
          Convert
        </button>
        <button
          type="button"
          id="toggleDistanceConversion"
          class="bg-gray-500 text-white p-2"
        >
          Toggle Conversion
        </button>
      </form>
      <div id="distanceConversionResults" class="mt-4"></div>
    </div>

    <script src="converter.js"></script>
  </body>
</html>
